<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Web Player</title>

  <!-- HLS.js for .m3u8 support -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    #container {
      width: 100%;
      max-width: 900px;
      text-align: center;
    }

    video {
      width: 100%;
      max-height: 90vh;
      background: black;
    }

    #title {
      color: white;
      margin-bottom: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div id="container">
  <div id="title">Loading video...</div>
  <video id="video" controls autoplay></video>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const streamUrl = params.get("url");
  const title = params.get("title") || "Telegram Web Player";

  const video = document.getElementById("video");
  const titleDiv = document.getElementById("title");

  if (!streamUrl) {
    titleDiv.innerText = "❌ No video URL provided";
  } else {
    titleDiv.innerText = title;

    // If .m3u8 stream → use HLS
    if (streamUrl.includes(".m3u8") && Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(streamUrl);
      hls.attachMedia(video);
    } else {
      // MP4 or direct stream
      video.src = streamUrl;
    }
  }
</script>

</body>
</html>
